<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - MovieBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff88;
            --bg: #0b0f15;
            --card: #161b22;
            --border: #30363d;
        }

        body {
            background: var(--bg);
            margin: 0;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Hero Section with Blur BG */
        .hero {
            position: relative;
            min-height: 550px;
            display: flex;
            align-items: flex-end;
            padding: 60px 6%;
            overflow: hidden;
            box-sizing: border-box;
        }

        #heroBg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            filter: blur(8px) brightness(0.5);
            z-index: 1;
            transform: scale(1.1);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex;
            gap: 40px;
            align-items: center;
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
        }

        .poster {
            width: 240px;
            height: 360px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .m-title {
            font-size: 48px;
            margin: 0;
            font-weight: 800;
            text-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
            line-height: 1.1;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-watch {
            background: var(--primary);
            color: black;
            padding: 15px 45px;
            border-radius: 12px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-watch:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        /* Content Grid */
        .main-container {
            padding: 50px 6%;
            max-width: 1300px;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .section-title {
            font-size: 24px;
            border-left: 5px solid var(--primary);
            padding-left: 15px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        /* Storyline Text */
        #mDesc {
            color: #94a3b8;
            line-height: 1.8;
            font-size: 17px;
            max-width: 900px;
        }

        /* Ad Banner */
        .ad-banner {
            background: linear-gradient(135deg, #059669 0%, #10b981 100%);
            margin: 40px 0;
            border-radius: 15px;
            padding: 30px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2);
        }

        .ad-btn {
            background: white;
            color: #059669;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
            transition: 0.3s;
        }

        .ad-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* --- Updated Card Grid (Like Index) --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card {
            position: relative;
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: 0.3s;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
        }

        /* Blurry Tag */
        .lang-tag {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #fff;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: bold;
            z-index: 5;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            display: block;
            image-rendering: -webkit-optimize-contrast;
        }

        /* Transparent Bottom Info */
        .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 35px 10px 12px 10px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.95));
            box-sizing: border-box;
            z-index: 4;
        }

        .card-title {
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .card-meta {
            font-size: 11px;
            color: #bbb;
            margin-top: 2px;
        }

        /* --- RESPONSIVE QUERIES --- */
        @media (max-width: 992px) {
            .hero { min-height: auto; padding: 100px 6% 60px 6%; }
            .m-title { font-size: 36px; }
            .poster { width: 200px; height: 300px; }
        }

        @media (max-width: 768px) {
            .hero-content { flex-direction: column; text-align: center; gap: 25px; }
            .btn-row { justify-content: center; width: 100%; }
            .btn-watch { width: 100%; max-width: 300px; justify-content: center; }
            .ad-banner { flex-direction: column; text-align: center; padding: 30px 20px; }
            .section-title { font-size: 20px; }
            .m-title { font-size: 32px; }
            .poster { width: 180px; height: 270px; }
        }

        @media (max-width: 480px) {
            .hero { padding-top: 60px; }
            .cards-grid { grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; }
            .m-title { font-size: 26px; }
            .main-container { padding: 30px 5%; }
            #mDesc { font-size: 15px; }
        }
    </style>
</head>

<body>

    <div class="hero">
        <div id="heroBg"></div>
        <div class="hero-content">
            <img id="mPoster" class="poster">
            <div class="info-box">
                <h1 id="mTitle" class="m-title"></h1>
                <p id="mMeta" style="color: #cbd5e1; margin: 15px 0; font-size: 18px;"></p>
                <div class="btn-row">
                    <button class="btn-watch" onclick="goToPlayer()"><i class="fas fa-play"></i> Watch Online</button>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="section-title">Storyline</div>
        <p id="mDesc"></p>

        <div class="ad-banner">
            <div>
                <h3 style="margin:0">MovieBox Pro Global</h3>
                <p style="margin:5px 0 0 0; opacity:0.9">Install our app for better experience.</p>
            </div>
            <button class="ad-btn">Install App</button>
        </div>

        <div class="section-title">More Like This</div>
        <div id="relatedCards" class="cards-grid"></div>
    </div>

    <script>
        const movie = JSON.parse(localStorage.getItem('currentMovie'));

        function initPage() {
            if (!movie) { window.location.href = "index.html"; return; }

            document.getElementById('mTitle').innerText = movie.title;
            document.getElementById('mPoster').src = movie.thumb;
            document.getElementById('heroBg').style.backgroundImage = `url('${movie.thumb}')`;
            document.getElementById('mDesc').innerText = movie.desc || "No storyline available for this content.";
            document.getElementById('mMeta').innerHTML = `★ ${movie.rating} • ${movie.year} • ${movie.genre || movie.category}`;

            loadRelated();
        }

        function goToPlayer() {
            if (movie.category === "TV Show") {
                window.location.href = "series.html";
            } else {
                window.location.href = "watch.html";
            }
        }

        async function loadRelated() {
            try {
                const res = await fetch('/api/series');
                const data = await res.json();
                const filtered = data.filter(i => i._id !== movie._id).slice(0, 12);

                document.getElementById('relatedCards').innerHTML = filtered.map(m => {
                    // Language tag logic (Index page er moto)
                    const langTagHTML = m.langTag ? `<div class="lang-tag">${m.langTag}</div>` : '';
                    
                    return `
                        <div class="movie-card" onclick='navTo(${JSON.stringify(m)})'>
                            ${langTagHTML}
                            <img src="${m.thumb}" loading="lazy">
                            <div class="card-body">
                                <div class="card-title">${m.title}</div>
                                <div class="card-meta">${m.year} • ⭐ ${m.rating || 'N/A'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                console.error("Related data load error");
            }
        }

        function navTo(selected) {
            localStorage.setItem('currentMovie', JSON.stringify(selected));
            location.reload();
            window.scrollTo(0, 0);
        }

        initPage();
    </script>
</body>

</html>
